<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@340&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.google.com/intl/en-GB/gmail/about/#" id="g"
          >Gmail</a
        >
        <a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a href="https://about.google/intl/en/products/?tab=wh"
          ><img src="./header/button-icon.png" alt=""
        /></a>
        <a
          href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwi1jZ3h1tXoAhVVT30KHdvoDQsQPAgH&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          ><img src="./header/signin.png" alt=""
        /></a>
      </nav>
    </header>
    <article>
      <div id="logo">
        <img src="./logo.png" alt="" />
      </div>
      <div id="search">
        <form action="#" id="google">
          <img src="./search.png" alt="search" id="search-button" />
          <input type="text" />
          <a href="#"
            ><img src="./googlemic_color_24dp.png" alt="mic" id="mic"
          /></a>
        </form>

        <button type="submit" form="google" id="first">Google Search</button>
        <button type="submit" form="google" id="second">
          I'm Feeling Lucky
        </button>
      </div>
    </article>
    <footer>
      <div id="india">India</div>
      <div id="bottom">
        <div>
          <nav id="one">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
          </nav>
        </div>
        <div>
          <nav id="two">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
